<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending-machine </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--헤더-->
    <header>
        <img src="img/logo.png" alt="코카콜라로고">
    </header>
    <!--메인-->
    <main>
        <!--machine 왼쪽-->
        <section class="machine-left">
            <ul>
                <li class="red-cola"><img src="img/bigcola-red.png" alt="오리지널콜라">Original_Cola<button>1000원</button></li>
                <li class="violet-cola"><img src="img/bigcola-purple.png" alt="보라콜라">Violet_Cola<button>1000원</button></li>
                <li class="yellow-cola"><img src="img/bigcola-yellow.png" alt="노랑콜라">Yellow_Cola<button>1000원</button></li>
                <li class="skyblue-cola"><img src="img/bigcola-skyblue.png" alt="하늘콜라">Original_Cola<button>1000원</button></li>
                <li class="green-cola"><img src="img/bigcola-green.png" alt="초록콜라">Violet_Cola<button>1000원</button></li>
                <li class="orange-cola"><img src="img/bigcola-orange.png" alt="주황콜라">Orange_Cola<button>1000원</button></li>
            </ul>
            <!--거스름돈 반환-->
            <div class="cont-change">
                <div class="display-change">잔액:</div>
                <p class="txt-dhange">1,000원</p>
                <button class="btn-change">거스름돈 반환</button>
            </div>
            <!--입금-->
            <div class="cont-putmoney">
                <input type="number" class="input-putmoney" placeholder="입금액 입력">
                <button class="btn-putmoney">입금</button>
            </div>
            <!--획득-->
            <div class="cont-get">
                <ul>
                    <li>
                        <img src="img/smallcola-red.png" alt="오리지널콜라">
                        <span>Original_Cola</span>
                        <span>1</span>
                    </li>
                    <li>
                        <img src="img/smallcola-green.png" alt="초록콜라">
                        <span>Green_Cola</span>
                        <span>2</span>
                    </li>
                </ul>
            </div>
            <button class="btn-get">획득</button>
        </section>

        <!--machine 오른쪽-->
        <section class="machine-right">

        </section>
    </main>

    
</body>
</html>
