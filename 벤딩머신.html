<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending-machine </title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">

</head>
<body>
    <div id="app">
        <h1 class="tit-app ir">cola cola</h1>
        <section class="vending-machine">
            <!--음료가격리스트-->
            <ul class="list-items">
                <li>
                    <button type="button" class="btn-item">
                        <img src="./src/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li class="sold-out">
                    <button type="button" class="btn-item">
                        <img src="./src/img/Violet_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Violet Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./src/img/Yellow_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Yellow Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./src/img/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Cool Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./src/img/Green_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Green Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./src/img/Orange_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Orange Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
            </ul>
            <section class="cont-buy">
                <h2 class="ir">장바구니에 담은 걸 표시해주고 가격을 알려줍니다.</h2>
                <div class="info-balance">
                    잔액:
                    <span>1,000원</span>
                </div>
                <button type="button" class="btn-return"></button>
                <input class="input-put" type="number" placeholder="입금액 입력">
                <button class="btn-put" type="button">입금</button>
                <strong class="ir">선택한 음료</strong>
                <ul class=item"list-item-staged">
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./src/img/Original_Cola.png" alt="">
                            <strong class="txt-item">Original Cola</strong>
                            <span  class="num-item">1</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./src/img/Green_Cola.png" alt="">
                            <strong class="txt-item">Green Cola</strong>
                            <span  class="num-item">2</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </section>
        </section>

        <!--벤딩머신 오른쪽-->
        <section class="info-myitem">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="cont-mymoney">
                소지금:
                <span>25,000원</span>
            </div>
            <div class="get-item">
                <strong class="tit-myitem">획득한 음료</strong>
                <ul class="list-get-myitem">
                    <li>
                        <img src="./src/img/Original_Cola.png" alt="">
                        <strong class="txt-item">Original Cola</strong>
                        <span  class="num-item">1</span>
                    </li>
                    <li>
                        <img src="./src/img/Green_Cola.png" alt="">
                        <strong class="txt-item">Green Cola</strong>
                        <span  class="num-item">2</span>
                    </li>
                    <li>
                        <img src="./src/img/Orange_Cola.png" alt="">
                        <strong class="txt-item">Orange Cola</strong>
                        <span  class="num-item">1</span>
                    </li>
                    <li>
                        <img src="./src/img/Violet_Cola.png" alt="">
                        <strong class="txt-item">Violet Cola</strong>
                        <span  class="num-item">5</span>
                    </li>
                </ul>
            </div>
            <strong class="txt-total">총금액:9,000 원</strong>
        </section>
    </div>
</body>
</html>
